version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-perfume
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: Perfume
      MYSQL_USER: fullstackev3
      MYSQL_PASSWORD: fullstackev3
    ports:
      - "3307:3306"  # Puerto 3307 en host para evitar conflictos
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  usuario-service:
    build: .
    container_name: usuario-service
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/Perfume
      SPRING_DATASOURCE_USERNAME: fullstackev3
      SPRING_DATASOURCE_PASSWORD: fullstackev3
    ports:
      - "8084:8084"
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge