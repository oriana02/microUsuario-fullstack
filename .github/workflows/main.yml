name: Deploy Microservicio Java
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. CORREGIDO: Usar la acción oficial de checkout
      - name: Comprobar codigo repositorio
        uses: actions/checkout@v4

      # 2. Crear carpeta (esto estaba bien)
      - name: Crear carpeta en el servidor AWS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.IP_SERVER }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            mkdir -p /home/ubuntu/carpetaPerfume

      # 3. Sincronizar archivos (esto estaba bien, pero depende del paso 1)
      - name: Sincronizar archivos con el servidor
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: "-avz --delete -e 'ssh -i ${{ secrets.PRIVATE_KEY }} -p ${{ secrets.PORT }} -o StrictHostKeyChecking=no -o LogLevel=ERROR'"
          path: "./"
          remote_host: ${{ secrets.IP_SERVER }}
          remote_user: ${{ secrets.USERNAME }}
          remote_path: "/home/ubuntu/carpetaPerfume/"
          remote_key: ${{ secrets.PRIVATE_KEY }}
          remote_port: ${{ secrets.PORT }}

      # 4. Despliegue con Depuración
      - name: Levantar docker-compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.IP_SERVER }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/ubuntu/carpetaPerfume/micro-usuario-App-franco-integrar/usuario/
            # Comando de depuración: Listar archivos para asegurar que docker-compose.yml está ahí
            echo "Archivos en la carpeta:"
            ls -la

            # Comandos de Docker
            sudo docker compose down
            sudo docker compose up -d --build
